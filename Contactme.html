<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="icon" 
        type="image/png" 
        href="./icon contact.png">

        <style type="text/css">
                body {
                animation: change 20s infinite;
                }
                    @keyframes change {
                0%{background-color: rgb(0, 255, 157)}
                10%{background-color:rgb(0, 255, 213)}
                20%{background-color: rgb(0, 255, 234)}
                30%{background-color: rgb(0, 238, 255)}
                40%{background-color: rgb(0, 204, 255)}

                60%{background-color: rgb(0, 204, 255)}
                70%{background-color: rgb(0, 238, 255)}
                80%{background-color: rgb(0, 255, 234)}
                90%{background-color:rgb(0, 255, 213)}
                100%{background-color: rgb(0, 255, 157)}
                }

                body {

                    color: black;
                    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

                }

                h1 {

                width: 100%;
                margin-top: 0;

                text-align: center;
                }

                .a-mail, .a-insta {
                    text-decoration: none;
                    color: white;
                    text-shadow: 3px 2px black;
                }
                </style>
    

    </head>
    <body >

            <a href="mailto:jennifer.kienerusa@gmail.com" class="a-mail" title="click here">jennifer.kienerusa@gmail.com</a>

        <div id="insta-p">

        <div id="insta">
            <a href="https://www.instagram.com/jennifer.kiener/" target="_blank" title="click here" class="a-insta">Jennifer Kiener</a>

</html>
